//Other Controls
//=============================
bind 0 "exec q3menu\q3menu.cfg"
bind TAB "+scores"
bind SPACE "+moveup"
bind LEFTARROW "say ^3-^1_^2-! 
bind f "messagemode"
bind BACKSPACE "+button3" 
bind PAUSE "vstr d_p"
bind MOUSE1 "+attack"
bind n "+button2" //use item
seta cg_fov "125"
bind ] "vstr zoomtoggle"
//bind MWHEELDOWN "zoomout"
bind CTRL "+movedown"

//weapon pref
//========================
seta sensitivity "2.5"
seta cg_zoomSensitivity "1"
seta cl_mouseaccel ".5"
seta cg_autoswitch "0"




// Vote Script
// ===========
bind pgup vstr votecycleup
bind pgdn vstr votecycledn
bind home vstr votetype
bind end vstr votecyclecall
bind ins "vote yes"
bind del "vote no"
bind F3 "readyup"

// Volume script
// =============
bind = "vstr volume_up"
bind - "vstr volume_down"

//Movement
//=========================
bind o "+forward"
bind l "+back"
bind k "+moveleft"
bind SEMICOLON "+moveright"

//weapon bindings
//===============================
bind MOUSE2 "weapon 6"//lightening
bind j "vstr w_groupd;cg_fov 125;cg_drawgun 0"//Machine or Chain
bind h "vstr w_groupd;cg_fov 125;cg_drawgun 0"//Machine or Chain
bind SHIFT "weapon 7;cg_fov 125;cg_drawgun 0"//Rail
bind p "weapon 8;cg_drawgun 0"//plasma
bind [ "vstr w_groupb;cg_fov 125;cg_drawgun 0"//Grenade or Mine
bind u "vstr w_groupc;cg_fov 125;cg_drawgun 1"//Fist or Nail
bind i "weapon 3;cg_drawgun 1"//shotgun
bind ENTER "vstr w_groupa;cg_fov 125;cg_drawgun 0"//BFG or RL
bind ]  "vstr w_groupa;cg_fov 125;cg_drawgun 0"//BFG or RL
bind ALT "vstr ja"

